<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Go Out With Me, Ridita?</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #ffe4e1;
            font-family: 'Comic Sans MS', cursive, sans-serif;
        }
        .container {
            text-align: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #ff69b4;
        }
        button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #yesBtn {
            background-color: #32cd32;
            color: white;
        }
        #noBtn {
            background-color: #ff4500;
            color: white;
        }
        .flower {
            display: none;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Will you go out with me, Ridita?</h1>
        <button id="yesBtn">Yes</button>
        <button id="noBtn">No</button>
        <div class="flower">
            <img src="https://www.publicdomainpictures.net/pictures/320000/velka/cute-flower.jpg" alt="Cute Flower">
            <p>You made my day, Ridita! ðŸŒ¸</p>
        </div>
    </div>

    <script>
        document.getElementById('yesBtn').addEventListener('click', function() {
            document.querySelector('.flower').style.display = 'block';
        });

        document.getElementById('noBtn').addEventListener('click', function() {
            alert('Please reconsider, Ridita!');
        });
    </script>
</body>
</html>
